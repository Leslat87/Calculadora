<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Calculadora -->
          
   <div class="calculator card">
    <input type="text" class="calculator-screen z-depth-1" disabled>
    <div class="calculator-keys">
        <!-- Botones de la calculadora aquí -->
        <button type="button" class="all-clear function btn btn-primary btn-sm col-2" value="all-clear" onclick="display.borrarTodo()">AC</button>
        <button type="button" id="deleteLastDigit">&larr;</button>
        <button type="button" class="operator btn btn-info" value="/">&divide;</button>
        <button type="button" class="operator btn btn-info" value="+">+</button>
        <button type="button" class="operator btn btn-info" value="-">-</button>
        <button type="button" class="operator btn btn-info" value="*">&times;</button>
        <button type="button" value="7" class="btn btn-light waves-effect">7</button>
        <button type="button" value="8" class="btn btn-light waves-effect">8</button>
        <button type="button" value="9" class="btn btn-light waves-effect">9</button>
        <button type="button" value="4" class="btn btn-light waves-effect">4</button>
        <button type="button" value="5" class="btn btn-light waves-effect">5</button>
        <button type="button" value="6" class="btn btn-light waves-effect">6</button>
        <button type="button" value="1" class="btn btn-light waves-effect">1</button>
        <button type="button" value="2" class="btn btn-light waves-effect">2</button>
        <button type="button" value="3" class="btn btn-light waves-effect">3</button>
        <button type="button" value="0" class="btn btn-light waves-effect c">0</button>
        <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
        <button type="button" class="operator btn btn-default equal-sign" value="=">=</button>
    
</div>
</div>

           
        
        <!-- Historial de Operaciones -->
        <div class="col-md-6">
            <div class="calculator card2">
                <h3>Historial de Operaciones</h3>
                

        <div class="row">

                <ul id="operationHistory" class="list-group">
                    <!-- Aquí se añadirán las operaciones del historial -->
                </ul>
                <br>
                
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</html>
